<h1>회원가입</h1>
<form id="form-signup">
  <div>
    <label for="userid">아이디</label>
    <input type="text" id="userid" name="userid" />
    <span></span>
  </div>
  <div>
    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" />
    <span></span>
  </div>
  <div>
    <label for="re-password">비밀번호 재확인</label>
    <input type="password" id="re-password" />
    <span></span>
  </div>
  <div>
    <label for="name">이름</label>
    <input type="text" id="name" name="name" />
    <span></span>
  </div>
  <label for="year">생년월일</label>
  <div class="birth">
    <input type="text" id="year" placeholder="년도" maxlength="4" name="year" />
    <select name="month" id="month">
      <option value="" disabled hidden selected>월</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
    <input type="text" id="date" placeholder="일" maxlength="2" name="date" />
  </div>
  <span></span>
  <div>
    <label for="gender">성별</label>
    <select id="gender" name="gender">
      <option value="" disabled selected hidden>성별</option>
      <option value="남자">남자</option>
      <option value="여자">여자</option>
    </select>
    <span></span>
  </div>
  <div>
    <label for="email">이메일</label>
    <input type="text" id="email" name="email" />
    <span></span>
  </div>
  <div>
    <label for="phone">휴대전화</label>
    <input
      type="text"
      id="phone"
      placeholder="-없이 입력해주세요"
      minlength="10"
      maxlength="11"
      name="phone"
    />
    <span></span>
  </div>
  <div>
    <label for="hobby">관심사</label>
    <div class="tag-section">
      <span class="tag-container"></span>
      <input
        type="text"
        id="hobby"
        placeholder="관심사를 입력하세요(,로 구분)"
        size="1"
        name="hobby"
      />
    </div>
    <span></span>
  </div>
  <div>
    <div>
      <label for="agree">약관에 동의합니다.</label>
      <input type="checkbox" id="agree" />
    </div>
    <div class="button-container">
      <button type="button" id="reset-button">초기화</button>
      <button type="button" id="signup-button">가입하기</button>
    </div>
  </div>
</form>
<div id="resetmodal" class="modal">
  <div class="modal-contents">
    <h3>초기화</h3>
    <p>모든 내용을 새로 작성하시겠습니까?</p>
    <div class="button-container">
      <button id="cancel-reset" class="gray-button">취소</button>
      <button id="do-reset">초기화</button>
    </div>
  </div>
</div>
<div id="agreemodal" class="modal">
  <div class="modal-contents">
    <span class="close">&times;</span>
    <h3>개인정보 수집 및 이용에 대한 안내</h3>
    <textarea cols="60" rows="8" readonly>
정보통신망법 규정에 따라 부스트캠프에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.

1. 수집하는 개인정보의 항목
최초 회원가입 당시 아래와 같은 최소한의 개인정보를 필수항목으로 수집하고 있습니다.

- 필수항목 : 아이디, 비밀번호, 이름, 생년월일, 성별, 이메일, 휴대전화, 관심사
    
2. 개인정보의 수집 및 이용 목적

가. 컨텐츠 제공, 특정 맞춤 서비스 제공

나. 회원제 서비스 제공, 개인식별, 부스트캠프 이용약관 위반 회원에 대한 이용제한 조치, 서비스의 원활한 운영에 지장을 미치는 행위 및 서비스 부정이용 행위 제재
    
3. 개인정보의 보유 및 이용기간
이용자의 개인정보는 원칙적으로 개인정보의 수집 및 이용목적이 달성되면 지체 없이 파기합니다. 단, 다음의 정보에 대해서는 아래의 이유로 명시한 기간 동안 보존합니다.
    
가. 회사 내부 방침에 의한 정보보유 사유

- 부정이용기록(부정가입, 징계기록 등의 비정상적 서비스 이용기록)
보존 항목 : 가입인증 휴대폰 번호
보존 이유 : 부정 가입 및 이용 방지
보존 기간 : 6개월
※ '부정이용기록'이란 부정 가입 및 운영원칙에 위배되는 게시글 작성 등으로 인해 회사로부터 이용제한 등을 당한 기록입니다.

나. 관련법령에 의한 정보보유 사유
상법, 전자상거래 등에서의 소비자보호에 관한 법률 등 관계법령의 규정에 의하여 보존할 필요가 있는 경우 회사는 관계법령에서 정한 일정한 기간 동안 회원정보를 보관합니다. 이 경우 회사는 보관하는 정보를 그 보관의 목적으로만 이용하며 보존기간은 아래와 같습니다. 

- 계약 또는 청약철회 등에 관한 기록
보존 이유 : 전자상거래 등에서의 소비자보호에 관한 법률
보존 기간 : 5년

- 소비자의 불만 또는 분쟁처리에 관한 기록
보존 이유 : 전자상거래 등에서의 소비자보호에 관한 법률
보존 기간 : 3년

- 웹사이트 방문기록
보존 이유 : 통신비밀보호법
보존 기간 : 3개월</textarea
    >
    <button class="gray-button" disabled>동의</button>
  </div>
</div>
<div id="checkmodal" class="modal">
  <div class="modal-contents">
    <h3>입력 확인</h3>
    <p></p>
    <button>확인</button>
  </div>
</div>
